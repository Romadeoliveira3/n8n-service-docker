services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/seed-n8n.sql:/docker-entrypoint-initdb.d/seed-n8n.sql:ro
      - ./db/seed-n8n.sql:/docker-entrypoint-initdb.d/seed-n8n.sql:ro

  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    image: n8n-workflow-loader:latest
    container_name: n8n-app
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-admin}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-UTC}
      N8N_HOST: ${N8N_HOST:-localhost}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678/}
      VUE_APP_URL_BASE_API: ${VUE_APP_URL_BASE_API:-}
      WORKFLOW_DIR: ${WORKFLOW_DIR:-/workflows}
      N8N_IMPORT_OVERWRITE: ${N8N_IMPORT_OVERWRITE:-true}
      DB_STARTUP_ATTEMPTS: ${DB_STARTUP_ATTEMPTS:-30}
      DB_STARTUP_DELAY: ${DB_STARTUP_DELAY:-2}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/workflows:ro
volumes:
  postgres_data:
  n8n_data:
